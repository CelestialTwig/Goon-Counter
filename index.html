<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GOON</title>
    
</head>
<body>
    <div class="goonButton">
        <button class="gButton">
            <a> I </a>
            <a> GOONED</a>
        </button>
        <div class="counter">
            <div class="times">
                <label class="actualCounter"></label>
                <label class="label-text">Times</h3>
            </div>
            <label class="goonPoints">Gooning Points: </label>
        </div>
    </div>
    <div class="taskbar">
        <div class="sidebarButton">
            <button class="sButton">
                <a> BADGES </a>
            </button>
        </div>
        <div class="resetButton">
            <button class="rstButton">
                <a>RESET<br>PROGRESS</a>
            </button>
        </div>
        <div class="shopButton">
            <button class="shButton">
                <a> SHOP </a>
            </button>
        </div>
    </div>
        <div class="sidebar">
        <h3>BADGES</h3>
        <ul></ul>
    </div>

     </div> 
        <div class="shopbar">
        <h3>SHOP</h3>
        <ul class="cirnoShop">
            <li>
                <button class="cirnoButton" data-tooltip="JUST SPINS THERE!">
                    <a class="cirnoText">CIRNO COMPANION:</a>
                    <a class="cirnoText2">10 GP</a>
                </button>
            </li>
        </ul>
        
        <ul class="multiplier">
            <li>
                <button class="multiButton" data-tooltip="DOUBLES YOUR GP GAIN!">
                    <a class="mltplrText">2X MULTIPLIER:</a>
                    <a class="mltplrText2">5 GP</a>
                </button>
            </li>
        </ul>

        <ul class="automater">
            <li>
                <button class="autoButton" data-tooltip="AUTOMATE THE PROCESS!">
                    <a class="autoText">AUTO GOONER:</a>
                    <a class="autoText2">5 GP</a>
                </button>
            </li>
        </ul>
    </div>

    

    <div class="cirnoSpin">
        <img src="touhou-cirno.gif">
    </div>


    <div class="noFunds">
        <div class="fund-content">
            <h2>WARNING!</h2>
            <p>NOT ENOUGH GOON POINTS!</p>
            <button id="fund-confirmation">OK</button>
        </div>
    </div>


    <div class="alreadyBought">
        <div class="alrBought-content">
            <h2>WARNING!</h2>
            <p>YOU ALREADY HAVE THIS UPGRADE!</p>
            <button id="alrBought-confirmation">OK</button>
        </div>
    </div>







    <div class="custom-alert">
        <div class="alert-content">
            <h2>CONGRATULATIONS!</h2>
            <p>You have recieved a new badge!</p>
            <button id="confirmation">OK</button>
        </div>
    </div>
</body>
</html>
