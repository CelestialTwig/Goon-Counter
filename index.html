<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GOON</title>
</head>
<body>
    <div class="goonButton">
        <button class="gButton">
            <a> I </a>
            <a> GOONED</a>
        </button>
        <div class="counter">
            <div class="times">
                <label class="actualCounter"></label>
                <label class="label-text">Times</h3>
            </div>
            <label class="goonPoints">Gooning Points: </label>
        </div>
    </div>
    <div class="taskbar">
        <div class="sidebarButton">
            <button class="sButton">
                <a> BADGES </a>
            </button>
        </div>
        <div class="shopButton">
            <button class="shButton">
                <a> SHOP </a>
            </button>
        </div>
    </div>
        <div class="sidebar">
        <h3>BADGES</h3>
        <ul></ul>
    </div>

     </div> 
        <div class="shopbar">
        <h3>SHOP</h3>
        <ul class="cirnoShop">
            <li>
                <button class="cirnoButton" data-tooltip="COST: 10 GOON POINTS"></button>

            </li>
        </ul>
    </div>

    <div class="cirnoSpin">
        <img src="touhou-cirno.gif">
    </div>


    <div class="noFunds">
        <div class="fund-content">
            <h2>ERROR!</h2>
            <p>NOT ENOUGH GOON POINTS!</p>
            <button id="fund-confirmation">OK</button>
        </div>
    </div>







    <div class="custom-alert">
        <div class="alert-content">
            <h2>CONGRATULATIONS!</h2>
            <p>You have recieved a new badge!</p>
            <button id="confirmation">OK</button>
        </div>
    </div>
</body>
</html>
